  <div class="contenedor-principal">

    <div class="contenedor">
      <div class="titulo">Aplicaciones</div>

      <label for="marca">Marca del Veh√≠culo</label>
      <select id="marca"><option></option><option>Ford</option><option>Chevrolet</option><option>Nissan</option><option>Toyota</option><option>Volkswagen</option><option>Honda</option><option>Mazda</option><option>Kia</option><option>Hyunday</option><option>Dodge</option></select>

      <label for="modelo">Modelo</label>
      <select id="modelo"><option></option></select>

      <label for="anio">A√±o</label>
      <select id="anio"><option></option><option>2005</option><option>2008</option><option>2010</option><option>2012</option><option>2015</option><option>2018</option><option>2020</option><option>2022</option><option>2024</option><option>2025</option></select>

      <label for="sistema">Sistemas</label>
      <select id="sistema"><option></option><option>Frenos</option><option>Suspension</option><option>Motor</option><option>Electrico</option><option>Transmision</option><option>Escape</option><option>Refrigeracion</option></select>

  <!-- Script funcional -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const marcaSelect = document.getElementById("marca");
      const modeloSelect = document.getElementById("modelo");

      fetch("modelos.json")
        .then(response => response.json())
        .then(data => {
          marcaSelect.addEventListener("change", () => {
            const marca = marcaSelect.value;
            modeloSelect.innerHTML = "<option></option>";
            if (data[marca]) {
              data[marca].forEach(modelo => {
                const option = document.createElement("option");
                option.value = modelo;
                option.textContent = modelo;
                modeloSelect.appendChild(option);
              });
            }
          });
        });
    });

    document.getElementById("buscar").addEventListener("click", () => {
      const campos = [
        "marca", "modelo", "anio", "sistema", "motor",
        "subsistema", "marca_producto", "linea_generica", "linea_especifica"
      ];

      const valores = {};
      campos.forEach(id => {
        valores[id] = document.getElementById(id).value.trim();
      });

      fetch("piezas.json")
        .then(res => res.json())
        .then(data => {
          const resultado = data.find(pieza =>
            Object.entries(valores).every(([k, v]) => pieza[k] === v)
          );

          const contenedor = document.getElementById("resultado");
          if (resultado) {
            contenedor.innerHTML = `<strong>Pieza encontrada:</strong> ${resultado.linea_especifica}`;
          } else {
            contenedor.innerHTML = "<strong style='color:red;'>No se encontr√≥ ninguna pieza con esos datos.</strong>";
          }

          // üßπ Limpiar todos los campos
          campos.forEach(id => {
            document.getElementById(id).selectedIndex = 0;
          });

          // Limpiar modelos
          document.getElementById("modelo").innerHTML = "<option></option>";
        })
        .catch(err => {
          console.error("Error cargando piezas.json:", err);
          document.getElementById("resultado").textContent = "Error al cargar piezas.";
        });
    });
  </script>
</body>
</html>
