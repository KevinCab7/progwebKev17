<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Controles Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Controles Input</h1>
    <form>
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text" placeholder="Escribe tu texto aquí">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Contraseña">

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date">

        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color">

        <label for="range">Rango:</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <label for="file">Archivo:</label>
        <input type="file" id="file" name="file">

        <label>Género:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Hombre</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Mujer</label>

        <label for="checkbox">Acepto términos y condiciones:</label>
        <input type="checkbox" id="checkbox" name="checkbox">

        <label for="select">Selecciona una opción:</label>
        <select id="select" name="select">
            <option value="option1">Opción 1</option>
            <option value="option2">Opción 2</option>
            <option value="option3">Opción 3</option>
        </select>

        <label for="textarea">Comentarios:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Escribe tus comentarios aquí"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
