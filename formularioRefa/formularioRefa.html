<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Refaccionaria</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <img src="refa1.jpg" alt="Logo Refaccionaria" class="logo-header">
        <h1>Registro de Cliente</h1>
    </header>

    <main>
        <form action="procesar.php" method="POST" id="clienteForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$" title="Solo letras y espacios">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="^\d{10}$" title="Debe contener 10 dígitos numéricos">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required minlength="5" maxlength="100">

            <label for="vehiculo">Modelo del Vehículo:</label>
            <input type="text" id="vehiculo" name="vehiculo" required minlength="2" maxlength="30">

            <label for="placa">Número de Placa:</label>
            <input type="text" id="placa" name="placa" required pattern="^[A-Z0-9-]{6,8}$" title="Debe contener entre 6 y 8 caracteres (letras y números)">

            <button type="submit">Registrar Cliente</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Refaccionaria El Gordito</p>
         <img src="799.jpg" alt="Imagen Footer" class="logo-footer">
    </footer>
</body>
</html>
